name: Scrape TradingView + publish + notify Make

on:
  schedule:
    - cron: '*/15 * * * *'  # a cada 15 minutos; ajuste conforme desejar
  workflow_dispatch:

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Run scraper
        id: run_scraper
        run: |
          node src/generate-feed.js
          cat scrape_summary.txt
        # outputs will be read by next steps using file parsing

      - name: Read summary
        id: read_summary
        run: |
          TOTAL=$(grep 'TOTAL_ITEMS' scrape_summary.txt | cut -d'=' -f2)
          NEW=$(grep 'NEW_ITEMS' scrape_summary.txt | cut -d'=' -f2)
          echo "total=${TOTAL}" >> $GITHUB_OUTPUT
          echo "new=${NEW}" >> $GITHUB_OUTPUT

      - name: Commit feed.json to gh-pages (if new items)
        if: steps.read_summary.outputs.new != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p public
          cp feed.json public/feed.json
          git add public/feed.json || true
          git commit -m "Update feed.json (auto)" || echo "no changes"
          git push origin HEAD:gh-pages || echo "push failed (branch may not exist)"

      - name: Deploy to gh-pages via action (alternative safe method)
        if: steps.read_summary.outputs.new != '0'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Notify Make webhook with diff.json
        if: steps.read_summary.outputs.new != '0'
        env:
          MAKE_WEBHOOK: ${{ secrets.MAKE_WEBHOOK }}
        run: |
          echo "Posting diff.json to Make..."
          curl -s -X POST -H "Content-Type: application/json" --data @diff.json "$MAKE_WEBHOOK" || true

      - name: Show artifacts
        if: always()
        run: |
          echo "feed.json (first lines):"
          head -n 20 feed.json || true
          echo "diff.json (first lines):"
          head -n 20 diff.json || true
