name: Scrape and Publish

permissions:
  contents: write
  pages: write
  id-token: write 
  
on:
  schedule:
    - cron: "0 * * * *" # roda a cada hora
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'   # ðŸ”¥ habilita cache automÃ¡tico de dependÃªncias

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run scraper
        run: node scraper.js

      - name: Save scrape summary
        run: node save-summary.js

      - name: Upload artifacts (debug)
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data
          path: |
            public/
            scrape_summary.txt

  deploy:
    needs: scrape
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: scraped-data
          path: public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
